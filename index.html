<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Slider</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <!-- Aggiungo v-cloak per evitare lo sfarfallio al ricarimento della pagina -->
        <div id="app" v-cloak>

            <div class="container">
                <div class="slider-wrapper" tabindex="0">

                    <!-- Eseguo un ciclo v-for per l'array contenente le informazioni sulle slide per stamparlo in pagina -->
                    <!-- con v-show mi assicuro che solo una delle cinque immagini venga mostrata in pagina -->
                    <div class="item" v-for="(slide, index) in slides"
                    v-show="currentIndex === index">
                        <img :src="slide.image" alt="" @mouseover="stopSlideshow" @mouseleave="startSlideshow"/>
                        <div class="text">
                            <h3> {{ slide.title }} </h3>
                            <p> {{ slide.text }} </p>
                        </div>
                    </div>

                    <div class="thumbs">
                        <!-- Aggiungo @click ai bottoni prev e next per renderli in ascolto delle funzioni per scorrere -->
                        <div class="prev" @click="prevSlide"></div>
                        <div class="next" @click="nextSlide"></div>

                        <div class="thumb active" v-for="(slide, index) in slides">
                            <img :src="slide.image" alt="" @click="setSlide(index)"/>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
